<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed slima - Contact me</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #1a202c; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1; 
        }
        input, textarea {
            border-radius: 8px;
            background: #2d3748;
            color: white;
            border: 1px solid #4a5568;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 5px rgba(99, 179, 237, 0.5);
        }
        .social-icons a {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.2);
            color: #63b3ed;
        }
        .form-message {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .form-message.success {
            background: #48bb78;
            display: block;
        }
        .form-message.error {
            background: #f56565;
            display: block;
        }
    </style>
</head>
<body class="text-white">
    
    <div id="particles-js"></div>
    
    
    <div class="container text-center px-4 py-8 max-w-lg mx-auto">
        
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Contact me</h1>
        
        <p class="text-lg md:text-xl mb-6">
            Write your message here or connect with me via social platforms 
        </p>
        
        <form id="contact-form" action="https://formspree.io/f/xgvadrpr" method="POST" class="space-y-4 mb-8">
            
            <div>
                <input type="text" name="name" id="name" placeholder="Name" required 
                       class="w-full px-4 py-2 text-right">
            </div>
            
            <div>
                <input type="email" name="email" id="email" placeholder="Email" required 
                       class="w-full px-4 py-2 text-right">
            </div>
            
            <div>
                <textarea name="message" id="message" placeholder="Message" required 
                          class="w-full px-4 py-2 text-right h-32 resize-none"></textarea>
            </div>
            
            <div id="form-message" class="form-message"></div>
            
            <button type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                    Send message           
                 </button>
        </form>
        
        <div class="social-icons flex justify-center gap-6 flex-wrap">
            
            <a href="http://linkedin.com/in/ahmed-slima-383187241" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin w-12 h-12 text-blue-400 hover:text-blue-600"></i>
            </a>
            
            <a href="https://www.facebook.com/share/1DWfdBbG7p/?mibextid=wwXIfr" target="_blank" title="Facebook">
                <i class="fab fa-facebook w-12 h-12 text-blue-400 hover:text-blue-600"></i>
            </a>
            
            <a href="https://www.instagram.com/ahmed_slima11?igsh=MXdmNjI3cmRwa2x3ZQ%3D%3D&utm_source=qr" target="_blank" title="Instagram">
                <i class="fab fa-instagram w-12 h-12 text-blue-400 hover:text-blue-600"></i>
            </a>
            
            <a href="https://t.me/Ahmedslima11" target="_blank" title="Telegram">
                <i class="fab fa-telegram w-12 h-12 text-blue-400 hover:text-blue-600"></i>
            </a>
            
            <a href="https://snapchat.com/t/8KX3asFV" target="_blank" title="Snapchat">
                <i class="fab fa-snapchat w-12 h-12 text-blue-400 hover:text-blue-600"></i>
            </a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4b90ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#4b90ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });

        
        document.getElementById('contact-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const form = this;
            const formMessage = document.getElementById('form-message');

            try {
                
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    
                    formMessage.className = 'form-message success';
                    formMessage.textContent = 'Your message has been sent successfully!';
                    form.reset(); 
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                
                formMessage.className = 'form-message error';
                formMessage.textContent = 'An error occurred while sending the message, try again';
            }
        });
    </script>
</body>
</html>
