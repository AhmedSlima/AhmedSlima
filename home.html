<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed slima</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a202c; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1; 
        }
        .profile-img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #63b3ed;
        }
        @media (max-width: 640px) {
            .profile-img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body class="text-white">
    <div id="particles-js"></div>
    <div class="container text-center px-4">
        <img src="./WhatsApp Image 2025-04-12 at 20.03.02_eafc9fe9.jpg" alt="أحمد سليم - مطور Full Stack" class="profile-img mx-auto mb-4">
        <h1 class="text-5xl md:text-6xl font-bold mb-4">Ahmed slima</h1>
        <p class="text-xl md:text-2xl mb-6">Full Stack Engineer & Developer</p>
        <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
           Specializes in developing web applications using  .NET with experience in building innovative and effective technical solutions
        </p>
        <div class="flex justify-center gap-4 mb-8">
            <a href="./ContactMe.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300">Contact me</a>
            <a href="./projects.html" class="bg-transparent border-2 border-blue-600 hover:bg-blue-600 hover:text-white text-blue-400 font-semibold py-3 px-6 rounded-lg transition duration-300">View Projects</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80, 
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#4b90ff" 
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150, 
                    "color": "#4b90ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2, 
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab" 
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push" 
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
